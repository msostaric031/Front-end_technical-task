<!-- Header Section -->
<header class="header">
  <div class="header-left">
    <div class="logo">
      <img
        src="./assets/icons/header-icon.svg"
        alt="icon"
        class="header-icon"
      />
      Untitled UI
    </div>
    <nav class="nav">
      <a href="#">Home</a>

        <img src="./assets/icons/chevron-down.svg" alt="chevron-down"
      /></a>

<!-- Hero -->

<section id="hero">
  <div class="hero-wrapper">
    <h1 class="title">Grow your users.</h1>
    <h1 class="title-secondary">Smarter.</h1>
    <p class="hero-paragraph">
      Powerful, self-serve product and growth analytics to help you convert,
      engage, and retain more users. Trusted by over 4,000 startups.
    </p>
    <div class="hero-input-wrapper">
      <div class="hero-input-container">
        <input
          type="email"
          name="email-input"
          class="hero-input"
          placeholder="Enter your email"
        />
        <button class="primary-btn hero-btn">Get started</button>
      </div>
      <p>We care about your data in our <u>privacy policy</u>.</p>
    </div>
  </div>
